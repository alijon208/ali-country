<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container top-container">
        <h2 class="big-title">Where in the world?</h2>
        <button class="dark-mode">
            <svg width="20" height="20" viewBox="0 0 18 17" fill="Currentcolor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12.5532 11.815C8.66857 11.815 5.51929 8.92783 5.51929 5.36821C5.51929 4.0253 5.96679 2.78158 6.73143 1.75C3.69036 2.69515 1.5 5.33122 1.5 8.43807C1.5 12.3385 4.94929 15.5 9.20357 15.5C12.5929 15.5 15.4696 13.4932 16.5 10.7045C15.375 11.4048 14.0161 11.815 12.5532 11.815Z"
                    fill="Currentcolor" stroke="Currentcolor" stroke-width="1.25" />
            </svg>
            
        </button>
    </div>

    <div class="container bottom-container">
        <div class="search-box">
            <input type="text" placeholder="Search for a country...">
        </div>

        <div class="filter">
            <select>
                <option value="">Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>
    </div>

    <div id="cards">

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
